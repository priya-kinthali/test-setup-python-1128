name: Demo Action
description: A demo GitHub Action to showcase functionality.
runs:
  using: composite
  steps:
    - run: echo $GITHUB_ACTION_PATH
      shell: bash
    - run: echo ${{ github.action_path }}
      shell: bash

    - name: Set up Python
      uses: priya-kinthali/setup-python@sample-361
      with:
        python-version: 3.13
        cache: pip
        cache-dependency-path: requirements.txt

    # Ensure pip installs something to avoid actions/cache complaining
    - run: pip install -r requirements.txt
      shell: bash